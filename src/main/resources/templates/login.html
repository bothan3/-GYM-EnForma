<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<link href="/css/styleLogin.css" type="text/css" rel="stylesheet">

</head>
<body>
	<div id="contLogin">
		<form action="/login" method="post">
			<div class="container">
				<label for="username"><b>Usuario</b></label> 
				<input type="text" placeholder="Introduce tu correo" name="username" required> 
				<label for="password"><b>Contraseña</b></label> 
				<input type="password"placeholder="Entroduce la contraseña" name="password" required>
			</div>

			<div class=container>
				<button type="button" onclick="window.location.href='/'" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Login</button>
				
			</div>
		</form>
	</div>
</body>
</html>
</html>
